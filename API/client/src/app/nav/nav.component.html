<nav class="navbar-default">
  <a class ="navbar-brand" routerLink ="/" routerLinkActive ="active" style="font-size:30px">Dating app</a>
  <ul class="links">
    <ng-container *ngIf="accountService.currentUser$ | async">
      <li>
        <a routerLink="/members" routerLinkActive="link-active">Matches</a>
        <a routerLink="/lists" routerLinkActive="active">Lists</a>
        <a routerLink="/messages" routerLinkActive="active">Messages</a>
      </li>
    </ng-container>

  </ul>

  <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase }}</a>
    <div class="dropdown-menu" *dropdownMenu>
      <a class="dropdown-item">Edit profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"(click)="logout()">Logout</a>

    </div>
  </div>

  <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" style="margin-left:600px" (ngSubmit)="login()" autocomplete="off">
    <input
           name="username"
           [(ngModel)] ="model.username"
           class="form-control mr-sm-2"
           type="text"
           placeholder="Username">
    <input
           name="password"
           [(ngModel)]="model.password"
           class="form-control mr-sm-2"
           type="text"
           placeholder="Password">
    <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
