<nav class="navbar-default">
  <a class ="navbar-brand" href="#" style="font-size:30px">Dating app</a>
  <ul class="links" *ngIf ="accountService.currentUser$ | async">    
    <li>
      <a href="#">Home</a>
      <a href="#">Matches</a>
      <a href="#">Settings</a>
      <a href="#" (click)="logout()">Logout</a>
    </li>
  </ul>

  <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
    <div class="dropdown-menu" *dropdownMenu>
      <a class="dropdown-item">Edit profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"(click)="logout()">Logout</a>

    </div>
  </div>

  <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" style="margin-left:600px" (ngSubmit)="login()" autocomplete="off">
    <input
           name="username"
           [(ngModel)] ="model.username"
           class="form-control mr-sm-2"
           type="text"
           placeholder="Username">
    <input
           name="password"
           [(ngModel)]="model.password"
           class="form-control mr-sm-2"
           type="text"
           placeholder="Password">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
